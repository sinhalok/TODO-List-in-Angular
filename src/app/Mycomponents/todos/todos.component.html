
<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>

<div class="container">
<h3 class="text-center">Your Todo's List</h3>
<div *ngIf="this.todos.length===0; else elseBlock">No Todo's ---> Please Add Todo's</div>
<ng-template #elseBlock>

<div  *ngFor="let todo of todos">
    <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)"  (todoCheckbox)="toggleTodo($event)"></app-todo-item>

</div>
</ng-template>
</div>
